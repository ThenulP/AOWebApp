<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mb-3">Shop Item</h1>
        <div class="row mb-3">
            <div class="col-3">
                <input name="SearchText" class="form-control" placeholder="Item Search..."/>
            </div>
            <div class="col-3">
                <select name="CategoryId" class="form-control">
                    <option value="">All Categories...</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Search</button>
            </div>
        </div>
        <div class="row justify-content-between mt-2"></div>
    </div>
    <script>

        runQuery();

        var btn = document.querySelector('button.btn.btn-outline-primary')
        btn.addEventListener("click", (e) => {
            runQuery();
        })

        function runQuery() {
            let text = document.querySelector('[name="SearchText"]').value

            fetch(`/api/ItemsWebAPI?SearchText=${text}`)
                .then((response) => response.json())
                .then(data => buildItems(data))
                .catch(error => console.error('Unable to get items', error));

            fetch(`/api/ParentCategoriesWebAPI`)
                .then((response) => response.json())
                .then(data => {
                    let select = document.querySelector('select[name="CategoryId"]')

                    data.forEach(c => {
                        let option = document.createElement("option");
                        option.value = c.categoryId;
                        option.innerText = c.categoryName;
                        select.appendChild(option);
                    })
                })
        }
        
        function buildItems(data) {
            var row = document.querySelector(".row.justify-content-between")

            let oldCols = row.querySelectorAll('div.col-4:not([hidden])')

            oldCols.forEach(oc => {
                row.removeChild(oc);
            })

            data.forEach(i => {
                let col = document.createElement('div')
                col.classList.add('col-4', 'mb-2');

                let card = document.createElement('div');
                card.classList.add('card');
                col.appendChild(card)

                let cardB = document.createElement('div');
                cardB.classList.add('card-body')
                card.appendChild(cardB)

                let title = document.createElement('h5')
                title.innerText = i.itemName;
                title.classList.add('card-title')
                cardB.appendChild(title);

                let cardT = document.createElement('p')
                cardT.innerText = i.itemDescription;
                cardT.classList.add('card-text')
                cardB.appendChild(cardT)

                let cardP = document.createElement('p')
                cardP.innerText = i.itemCost;
                cardP.classList.add('card-text')
                cardB.appendChild(cardP)

                let img = document.createElement('img')
                img.setAttribute('src', i.itemImage)
                img.setAttribute('alt', 'image of ' + i.itemName)
                img.classList.add('card-img-top')
                card.appendChild(img);

                row.appendChild(col);
            })
                
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
